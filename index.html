        function renderContent() {
            const container = document.getElementById('content-container');
            container.innerHTML = '';

            contentData.main_frames.forEach((mainFrame, mainIndex) => {
                const mainFrameDiv = document.createElement('div');
                mainFrameDiv.className = 'main-frame loading-animation';
                mainFrameDiv.style.animationDelay = `${mainIndex * 0.1}s`;

                const mainHeaderDiv = document.createElement('div');
                mainHeaderDiv.className = 'main-frame-header';
                mainHeaderDiv.onclick = () => {
                    mainFrameDiv.classList.toggle('expanded');
                };

                const mainTitleDiv = document.createElement('div');
                mainTitleDiv.className = 'main-frame-title';
                mainTitleDiv.innerHTML = `
                    <span>${mainFrame.title}</span>
                    <span class="expand-icon">‚ñº</span>
                `;

                mainHeaderDiv.appendChild(mainTitleDiv);

                const mainContentDiv = document.createElement('div');
                mainContentDiv.className = 'main-frame-content';

                mainFrame.sub_frames.forEach((subFrame, subIndex) => {
                    const subFrameDiv = document.createElement('div');
                    subFrameDiv.className = 'sub-frame';

                    const subHeaderDiv = document.createElement('div');
                    subHeaderDiv.className = 'sub-frame-header';
                    subHeaderDiv.onclick = (e) => {
                        e.stopPropagation();
                        subFrameDiv.classList.toggle('expanded');
                    };

                    const subTitleDiv = document.createElement('div');
                    subTitleDiv.className = 'sub-frame-title';
                    subTitleDiv.innerHTML = `
                        <span>${subFrame.title}</span>
                        <span class="expand-icon">‚ñº</span>
                    `;

                    subHeaderDiv.appendChild(subTitleDiv);

                    const subContentDiv = document.createElement('div');
                    subContentDiv.className = 'sub-frame-content';

                    const contentWrapperDiv = document.createElement('div');
                    contentWrapperDiv.className = 'content-wrapper';

                    for (let i = 0; i < subFrame.content.length; i += 2) {
                        const titleItem = subFrame.content[i];
                        const contentItem = subFrame.content[i + 1];

                        const titleDiv = document.createElement('div');
                        titleDiv.className = 'item-title';
                        titleDiv.textContent = titleItem;
                        contentWrapperDiv.appendChild(titleDiv);

                        if (contentItem) {
                            const contentDiv = document.createElement('div');
                            if (contentItem.startsWith('//')) {
                                contentDiv.className = 'content-item path-item';
                            } else if (contentItem.includes('[') || contentItem.includes('Clicar') || contentItem.includes('Informe')) {
                                contentDiv.className = 'content-item action-item';
                            } else {
                                contentDiv.className = 'content-item';
                            }
                            contentDiv.textContent = contentItem;
                            contentWrapperDiv.appendChild(contentDiv);
                        }
                    }

                    subContentDiv.appendChild(contentWrapperDiv);

                    subFrameDiv.appendChild(subHeaderDiv);
                    subFrameDiv.appendChild(subContentDiv);

                    mainContentDiv.appendChild(subFrameDiv);
                });

                mainFrameDiv.appendChild(mainHeaderDiv);
                mainFrameDiv.appendChild(mainContentDiv);

                container.appendChild(mainFrameDiv);
            });
        }

        // Theme switching
        const themeToggle = document.getElementById('themeToggle');
        const themeMenu = document.getElementById('themeMenu');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            themeMenu.classList.toggle('active');
        });

        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                const theme = option.getAttribute('data-theme');
                body.className = `theme-${theme}`;
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                localStorage.setItem('selectedTheme', theme);
            });
        });

        // Load saved theme (default to 4)
        const savedTheme = localStorage.getItem('selectedTheme') || '4';
        body.className = `theme-${savedTheme}`;
        document.querySelector(`[data-theme="${savedTheme}"]`).classList.add('active');

        // Render content on page load
        document.addEventListener('DOMContentLoaded', renderContent);
        renderContent();
    </script>
